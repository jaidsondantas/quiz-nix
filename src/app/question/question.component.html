<mat-card>
  <mat-card-header>
    <mat-card-title>Questão de nº {{question.id}}</mat-card-title>
    <button (click)="questionService.question.next(null); $event.preventDefault()" mat-fab color="primary" >
      <mat-icon>arrow_back</mat-icon>
    </button>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <div class="question">
      {{question.question}}
    </div>
    <div class="options" *ngFor="let option of question.options">
      <mat-radio-group class="example-radio-group" [(ngModel)]="options" >
        <mat-radio-button class="example-radio-button" [value]="option.text">{{option.text}}</mat-radio-button>
      </mat-radio-group>
    </div>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-footer class="footer">
    <div class="result">
      <mat-icon [color]="isCorrect ? 'primary' : 'warn'">{{isCorrect === true ? 'thumb_up': isCorrect === false ? 'thumb_down': ''}}</mat-icon>
    </div>
    <button mat-raised-button color="primary" (click)="seeAnswer()">Ver Resposta</button>
  </mat-card-footer>
</mat-card>
